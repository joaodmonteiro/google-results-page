<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Google</title>
  </head>
  <body>
        <header>
            <div class="top-bar">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" height="30" width="92">
                <div class="search-bar">
                    <span class="material-icons mic">mic</span>
                    <span class="material-icons lupa">search</span>
                </div>
                <div class="settings"><span class="material-icons">settings</span></div>
                <div class="apps"><span class="material-icons">apps</span></div>
                <div class="profile"><img src="https://lh3.googleusercontent.com/ogw/ADea4I4tFaRrobI9JZ3bnRJ0u5-NmfUN6SlanzXOiAsvNw=s32-c-mo"></div>
            </div>
            <div class="bottom-bar">
                <div class="all">All</div>
                <div class="news">News</div>
                <div class="videos">Videos</div>
                <div class="maps">Maps</div>
                <div class="shopping">Shopping</div>
                <div class="more">More</div>
                <div class="tools">Tools</div>
            </div>
        </header>
      <div class="results-section"></div>
      <footer></footer>
  </body>
</html>
